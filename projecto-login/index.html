<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vino(a) novamente, faça login para acessar sua conta e poder fazer as cofigurações no seu ambiente.</p>
                <form action="login.php" method="POST" autocomplete="on">
                <div class="campo">
                    <img src="imagens/user.svg" alt="email" class="icon">
                    <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <img src="imagens/key.svg" alt="senha" class="icon">
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="Esqueci.html" class="botao">Esqueci a senha</a>
            </form>
            </div>

        </section>
    </main>
</body>
</html>
